<div class="container text- bg-light mt-4">
  <div class="row justify-content-center text-center">
    <div class="col col-5">
      <input
        type="number"
        class="form-control mt-2"
        [(ngModel)]="phoneNo"
        placeholder="PHONE NO"
      />
      <input
        type="file"
        class="form-control mt-2"
        (change)="fileChoosen($event)"
      />
      <button
        class="btn btn-success mt-3"
        *ngIf="true == submitButton"
        (click)="submitPhoto()"
      >
        Submit Data
      </button>
    </div>
  </div>
  <div class="row mt-3 ">
    <div class="col col-4  card" *ngFor="let user of allUsers; let idx = index">
     <h2 class="text-primary"> USER NAME :
      {{ user.phoneNo }}</h2>
      <div class="" *ngFor="let item of user.gallery">
        <!-- <a class="btn btn-warning mt-2" href="http://localhost:4000/{{item}}">{{ item }}</a> -->
        <img src="http://localhost:4000/{{item}}" alt="" class="col col-6 m-2">
        <button class="btn btn-outline-danger" (click)="DELETEIMAGE(item,user.phoneNo)">DELETE IMG</button>
      </div> 
    </div>
  </div>
</div>

<router-outlet></router-outlet>
